# Jekyll configuration for GitHub Pages
# This file exists to prevent GitHub Pages from trying to build with Jekyll
# The actual site is built with Docusaurus

title: Physical Humanoid Robotics
email: your-email@example.com
description: Documentation for Physical Humanoid Robotics project
baseurl: ""
url: "https://malaika-siddiq.github.io/physical-humanoid-robotic"

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed

# Exclude from processing
exclude:
  - node_modules/
  - build/
  - .docusaurus/
  - package.json
  - package-lock.json
  - yarn.lock
  - pnpm-lock.yaml
  - dist/
  - .next/
  - out/